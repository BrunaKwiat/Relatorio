<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inspeção de Peças Acabadas</title>
    <style>
        /* ... (mantenha todos os estilos anteriores) ... */
        
        .image-preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .image-preview-item img {
            max-width: 150px;
            max-height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .image-name {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
            word-break: break-all;
            max-width: 150px;
        }
        .report-image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .report-image-item img {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
        }
        .report-image-name {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
            word-break: break-all;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <!-- ... (mantenha todo o HTML anterior até a seção de upload de imagens) ... -->
    
    <!-- Seção de upload de imagens (modificada) -->
    <div class="form-group image-upload">
        <label for="imageUpload">Anexar Fotos/Imagens:</label>
        <input type="file" id="imageUpload" accept="image/*" multiple>
        <div class="image-preview" id="imagePreview"></div>
    </div>
    
    <!-- ... (mantenha o resto do HTML anterior) ... -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadedImages = []; // Armazenar as imagens carregadas (agora com nome)
            
            // Gerenciar upload de imagens (modificado para incluir nome)
            document.getElementById('imageUpload').addEventListener('change', function(e) {
                const files = e.target.files;
                const previewContainer = document.getElementById('imagePreview');
                previewContainer.innerHTML = '';
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.type.match('image.*')) continue;
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        // Adicionar ao array de imagens (com nome)
                        uploadedImages.push({
                            name: file.name,
                            src: e.target.result
                        });
                        
                        // Mostrar preview com nome
                        const previewItem = document.createElement('div');
                        previewItem.className = 'image-preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'image-name';
                        nameSpan.textContent = file.name;
                        
                        previewItem.appendChild(img);
                        previewItem.appendChild(nameSpan);
                        previewContainer.appendChild(previewItem);
                    }
                    
                    reader.readAsDataURL(file);
                }
            });
            
            // ... (mantenha todas as outras funções JavaScript anteriores) ...
            
            // Modificar a função generateReport para mostrar imagens com nome
            document.getElementById('generateReport').addEventListener('click', function() {
                // ... (mantenha todo o código anterior da função) ...
                
                // Mostrar imagens no relatório (modificado para incluir nome)
                const reportImagesContainer = document.getElementById('reportImages');
                reportImagesContainer.innerHTML = '';
                
                if (uploadedImages.length > 0) {
                    uploadedImages.forEach(image => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'report-image-item';
                        
                        const img = document.createElement('img');
                        img.src = image.src;
                        
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'report-image-name';
                        nameSpan.textContent = image.name;
                        
                        imageItem.appendChild(img);
                        imageItem.appendChild(nameSpan);
                        reportImagesContainer.appendChild(imageItem);
                    });
                } else {
                    document.getElementById('reportImagesContainer').style.display = 'none';
                }
                
                // ... (mantenha o resto do código da função) ...
            });
            
            // ... (mantenha as outras funções JavaScript) ...
        });
    </script>
</body>
</html>
