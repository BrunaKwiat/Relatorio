<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Inspeção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @media print {
            body {
                background-color: white !important;
                color: black !important;
                font-size: 12pt;
            }
            .no-print { display: none !important; }
            .page-break { page-break-after: always; }
            .avoid-break { page-break-inside: avoid; }
            table { page-break-inside: avoid; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #333;
            line-height: 1.4;
        }

        #formulario {
            background-color: white;
            max-width: 210mm;
            margin: 0 auto;
            padding: 15mm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-label {
            display: block;
            margin-bottom: 0.3rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
        }

        .section-heading {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin: 1.5rem 0 1rem;
            color: #1f2937;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .table-header th {
            background-color: #f0f4ff;
            color: #1f2937;
            font-weight: 600;
            padding: 0.5rem;
            font-size: 0.8rem;
            text-align: left;
        }

        .table-row td {
            padding: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.8rem;
        }

        .table-row-odd { background-color: #f9fafb; }
        .add-row-button {
            background-color: #22c55e;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 600;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .remove-row-button {
            background-color: #ef4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.7rem;
        }

        .pdf-button {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            font-weight: 600;
            margin: 1rem auto;
            display: block;
        }

        .form-input-table {
            padding: 0.25rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.15rem;
            width: 100%;
            font-size: 0.8rem;
        }

        .logo {
            height: 40px;
            margin-bottom: 1rem;
        }

        .footer-note {
            font-size: 0.7rem;
            color: #666;
            margin-top: 1rem;
            border-top: 1px solid #eee;
            padding-top: 0.5rem;
        }

        .compact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .signature-field {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px dashed #ccc;
        }
    </style>
</head>
<body class="p-4 print:p-0">

    <!-- Relatório Adicional -->
    <div id="relatorio" class="mb-4">
        <h1 class="text-xl font-bold mb-2">Relatório</h1>
        <p class="text-sm">Conteúdo do relatório...</p>
    </div>

    <!-- Botão PDF Relatório -->
    <button onclick="gerarPDFRelatorio()" class="pdf-button no-print">Gerar PDF do Relatório</button>

    <!-- Módulo Original Formulário -->
    <div id="formulario" class="avoid-break">
        <!-- Conteúdo do formulário permanece igual -->
    </div>

    <button class="pdf-button no-print" onclick="gerarPDF()">Gerar PDF do Formulário</button>

    <script>
        function gerarPDFRelatorio() {
            const elemento = document.getElementById('relatorio');
            html2pdf().from(elemento).save();
        }
        // Resto do script permanece inalterado (funções gerarPDF, addTestRow, etc.)
    </script>
</body>
</html>
