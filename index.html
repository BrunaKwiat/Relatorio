<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Inspeção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .section-heading {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        .table-header th {
            background-color: #e0e7ff; /* Light blue */
            color: #1f2937;
            font-weight: 700;
        }
        .table-row-odd {
            background-color: #f9fafb; /* Lightest gray for alternating rows */
        }
        .add-row-button {
            background-color: #22c55e; /* Green */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .add-row-button:hover {
            background-color: #16a34a; /* Darker green */
        }
        .remove-row-button {
            background-color: #ef4444; /* Red */
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            transition: background-color 0.2s ease-in-out;
        }
        .remove-row-button:hover {
            background-color: #dc2626; /* Darker red */
        }
    </style>
</head>
<body class="bg-gray-50 p-6">

    <div id="formulario" class="max-w-6xl mx-auto bg-white shadow-xl p-8 rounded-2xl border border-gray-200">
        <div class="text-center mb-8">
            <img src="logo.png" alt="Logo" class="mx-auto w-36 mb-4">
            <h1 class="text-3xl font-extrabold text-gray-800">RQ-504-01 Registro de Inspeção de Peças Acabadas por Lote Produzido</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <label for="fichaProducao" class="form-label">Nº da Ficha de Produção:</label>
                <input type="text" id="fichaProducao" class="form-input" placeholder="Nº da Ficha de Produção" value=""/>
            </div>
            <div>
                <label for="data" class="form-label">Data:</label>
                <input type="date" id="data" class="form-input" value="" />
            </div>
            <div class="md:col-span-2">
                <label for="quantidadeVerificar" class="form-label">Quantidade a verificar:</label>
                <input type="text" id="quantidadeVerificar" class="form-input" placeholder="Quantidade a verificar" value=""/>
            </div>
            <div class="md:col-span-2">
                <label for="quandoExecutar" class="form-label">Quando executar a inspeção:</label>
                <input type="text" id="quandoExecutar" class="form-input" placeholder="Quando executar a inspeção" value=""/>
            </div>
        </div>

        <h2 class="text-2xl font-bold mt-8 mb-4 section-heading">Descrição do Produto</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <input type="text" class="col-span-2 form-input" placeholder="Descrição do Produto" value=""/>
            <input type="text" class="form-input" placeholder="Lote" value=""/>
            <input type="date" class="form-input" value="" />
            <input type="number" class="form-input" placeholder="Quant" value=""/>
        </div>

        <h2 class="text-2xl font-bold mt-8 mb-4 section-heading">Ensaios Realizados</h2>
        <div class="overflow-x-auto mb-6">
            <table class="w-full table-auto border border-gray-300 text-sm rounded-lg overflow-hidden">
                <thead class="table-header">
                    <tr>
                        <th class="border p-3 text-left">Ensaio Realizado</th>
                        <th class="border p-3 text-left">Amostras</th>
                        <th class="border p-3 text-left">Método</th>
                        <th class="border p-3 text-left">Resultado</th>
                        <th class="border p-3 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="testResultsTableBody">
                    </tbody>
            </table>
            <button type="button" onclick="addTestRow()" class="add-row-button mt-4">Adicionar Ensaio</button>
        </div>

        <p class="text-sm text-gray-700 mt-6"><strong>Obs:</strong> Testes conforme NBR: (X) 7362 | 5688 | 7665 | 5647 | 5648<br><strong>N/A:</strong> Não Aplicável</p>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="responsavelTestes" class="form-label">Responsável pelos testes:</label>
                <input type="text" id="responsavelTestes" class="form-input" placeholder="Nome" value=""/>
                <span class="text-sm text-gray-500">Controle de Qualidade</span>
            </div>
            <div>
                <label for="responsavelVerificacao" class="form-label">Responsável pela verificação:</label>
                <input type="text" id="responsavelVerificacao" class="form-input" placeholder="Nome" value=""/>
                <span class="text-sm text-gray-500">Supervisor da Qualidade</span>
            </div>
        </div>
    </div>

    <div class="text-center mt-8">
        <<button class="pdf-button" onclick="window.print()">Gerar PDF</button>>
            
        </button>
    </div>
   
   <script>
    // Initial test data
    const initialTests = [
        { ensaio: '', amostras: '', metodo: '', resultado: '' },
        { ensaio: '', amostras: '', metodo: '', resultado: '' },
        { ensaio: 'Vácuo', amostras: '', metodo: '0,5 Kgf/cm² × 15 min', resultado: 'APROVADO' },
        { ensaio: 'Dimensional', amostras: '', metodo: 'Gabarito', resultado: 'APROVADO' },
        { ensaio: 'Marcações', amostras: '', metodo: 'Visual', resultado: 'APROVADO' },
        { ensaio: 'Achatamento', amostras: '', metodo: 'Prensa de (20% ↔ 30%)', resultado: 'N/A' },
        { ensaio: 'Comportamento ao calor', amostras: '', metodo: '150º +/- 2º × 30 min', resultado: 'N/A' },
    ];

    // Options for 'Ensaio Realizado' dropdown
    const ensaioOptions = [
        "",
        "Pressão Hidrostática (PHI)",
        "Pressão Hidrostática (Junta elástica)",
        "Vácuo",
        "Dimensional",
        "Marcações",
        "Achatamento",
        "Comportamento ao calor",
        "Outro" // Added for flexibility if a test isn't in the list
    ];

    // Options for 'Resultado' dropdown
    const resultadoOptions = [
        "",
        "APROVADO",
        "REPROVADO",
        "N/A"
    ];
     // Options for 'Método' dropdown
    const metodoOptions = [
        "",
        "0,5 Kgf/cm² × 5 min",
        "2 Kgf/cm² × 10 min",
        "0,5 Kgf/cm² × 15 min",
        "Gabarito",
        "Visual",
        "Prensa de (20% ↔ 30%)",
        "0,5 Kgf/cm² × 15 min",
        "150º +/- 2º × 30 min"
    ];
    document.addEventListener('DOMContentLoaded', () => {
        initialTests.forEach(test => addTestRow(test));
    });

    function addTestRow(test = {}) {
        const tableBody = document.getElementById('testResultsTableBody');
        const newRow = tableBody.insertRow();
        newRow.classList.add('border-b', 'border-gray-200'); // Add border to separate rows

        const rowCount = tableBody.rows.length;
        if (rowCount % 2 === 1) { // Check if it's an odd row for alternating background
            newRow.classList.add('table-row-odd');
        }

        const ensaioCell = newRow.insertCell();
        const amostrasCell = newRow.insertCell();
        const metodoCell = newRow.insertCell();
        const resultadoCell = newRow.insertCell();
        const actionsCell = newRow.insertCell();

        ensaioCell.classList.add('border', 'p-3');
        amostrasCell.classList.add('border', 'p-3');
        metodoCell.classList.add('border', 'p-3');
        resultadoCell.classList.add('border', 'p-3');
        actionsCell.classList.add('border', 'p-3', 'text-center');

        // Create select element for Ensaio
        let ensaioSelectHtml = `<select class="form-input-table ensaio-select">`;
        ensaioOptions.forEach(option => {
            const selected = (test.ensaio === option) ? 'selected' : '';
            ensaioSelectHtml += `<option value="${option}" ${selected}>${option}</option>`;
        });
        ensaioSelectHtml += `</select>`;
        ensaioCell.innerHTML = ensaioSelectHtml;

        amostrasCell.innerHTML = `<input type="text" class="form-input-table" value="${test.amostras || ''}" placeholder="Amostras"/>`;
        metodoCell.innerHTML = `<input type="text" class="form-input-table" value="${test.metodo || ''}" placeholder="Método"/>`;

        // Create select element for Resultado
        let resultadoSelectHtml = `<select class="form-input-table resultado-select">`;
        resultadoOptions.forEach(option => {
            const selected = (test.resultado === option) ? 'selected' : '';
            resultadoSelectHtml += `<option value="${option}" ${selected}>${option}</option>`;
        });
        resultadoSelectHtml += `</select>`;
        resultadoCell.innerHTML = resultadoSelectHtml;

        // Create select element for Metodo
        let metodoSelectHtml = `<select class="form-input-table metodo-select">`;
        metodoOptions.forEach(option => {
            const selected = (test.metodo === option) ? 'selected' : '';
            metodoSelectHtml += `<option value="${option}" ${selected}>${option}</option>`;
        });
        metodoSelectHtml += `</select>`;
        metodoCell.innerHTML = metodoSelectHtml;

        actionsCell.innerHTML = `<button type="button" onclick="removeTestRow(this)" class="remove-row-button">Remover</button>`;

        // Apply a more compact style to inputs and selects within the table
        const tableInputs = newRow.querySelectorAll('.form-input-table');
        tableInputs.forEach(element => { // Renamed from input to element as it can be select now
            element.style.padding = '0.5rem';
            element.style.border = '1px solid #e5e7eb';
            element.style.borderRadius = '0.25rem';
            element.style.width = '100%';
            element.style.boxSizing = 'border-box';
        });
    }

    function removeTestRow(button) {
        const row = button.closest('tr');
        row.remove();
    }

    function gerarPDF() {
        // Before generating PDF, replace select elements with their selected text values
        const tableBody = document.getElementById('testResultsTableBody');
        const clonedTableBody = tableBody.cloneNode(true); // Clone to avoid modifying the live DOM

        clonedTableBody.querySelectorAll('tr').forEach(row => {
            // Ensaio cell
            const ensaioSelect = row.querySelector('.ensaio-select');
            if (ensaioSelect) {
                const ensaioText = document.createElement('span');
                ensaioText.textContent = ensaioSelect.value;
                ensaioSelect.replaceWith(ensaioText);
            }

            // Resultado cell
            const resultadoSelect = row.querySelector('.resultado-select');
            if (resultadoSelect) {
                const resultadoText = document.createElement('span');
                resultadoText.textContent = resultadoSelect.value;
                resultadoSelect.replaceWith(resultadoText);
            }

            // Input fields (Amostras, Método)
            row.querySelectorAll('.form-input-table').forEach(input => {
                const inputText = document.createElement('span');
                inputText.textContent = input.value;
                input.replaceWith(inputText);
            });

            // Remove actions cell for PDF
            const actionsCell = row.querySelector('.remove-row-button')?.closest('td');
            if (actionsCell) {
                actionsCell.remove();
            }
        });

        // Temporarily replace the original table body with the modified clone
        const originalTableBody = document.getElementById('testResultsTableBody');
        originalTableBody.parentNode.replaceChild(clonedTableBody, originalTableBody);
        clonedTableBody.id = 'tempTestResultsTableBody'; // Give the clone a temporary ID

        const elemento = document.getElementById('formulario');
        const opt = {
            margin:       0.5,
            filename:     'registro_inspecao.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2, logging: true, dpi: 192, letterRendering: true },
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(elemento).save().then(() => {
            // After PDF generation, restore the original table body
            const tempTableBody = document.getElementById('tempTestResultsTableBody');
            originalTableBody.id = 'testResultsTableBody'; // Restore original ID
            tempTableBody.parentNode.replaceChild(originalTableBody, tempTableBody);
        });
    }
</script>
</body>
</html>
